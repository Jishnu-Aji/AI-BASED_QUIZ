<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1 class="app-title">AI Quiz App</h1>

    <div class="status-bar">
      <div class="progress-info">
        <span id="progress-text">Question 1 / 20</span>
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
      <div class="timer-container">
        <span id="timer-label">Time</span>
        <span id="timer">15</span>s
      </div>
    </div>

    <div id="quiz-box" class="quiz-box">
      <h2 id="question"></h2>
      <div id="answer-buttons" class="btn-grid"></div>
      <button id="next-btn" class="next-btn">Next</button>
    </div>

    <div id="result-box" class="result-box hide">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
      <h3>Summary</h3>
      <ul id="summary-list"></ul>
      <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
  </div>

  <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-click" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="sound-timeup" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
